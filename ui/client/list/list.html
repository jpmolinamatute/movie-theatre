<template name="list">
    <div class="row">
        {{#with playerIsActive}}
            <div class="col-md-3">
                <button id="player-back" type="button" class="btn btn-success">Back</button>
                <h1>{{title}}</h1>
                <h6>{{_id}}</h6>
                <a href="http://www.imdb.com/title/{{imdbID}}/" target="_blank">
                    <img src="ui/imdblogo2.png" alt="imdb logo">
                </a>
                <ul id="video-flags">
                    <li>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="flags" value="b-qty"> Bad Quality
                            </label>
                        </div>
                    </li>
                    <li>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="flags" value="n-audio"> No Audio
                            </label>
                        </div>
                    </li>
                </ul>


            </div>
            <div id="video-player" class="col-md-9">
                {{> player}}
            </div>
        {{else}}
            <div id="jp-movies">
                {{# each list}}
                    <div class="cell-table" style="top:{{top}}; left:{{left}};">
                        <button type="button" data-type="go-to-movie">
                            <img src="{{_id}}.jpg" alt="{{title}}" height="317" width="214">
                        </button>
                    </div>
                {{/each}}
            </div>
        {{/with}}
    </div>
</template>
