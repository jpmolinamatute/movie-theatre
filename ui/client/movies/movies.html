<template name="movies">
    {{#with playerIsActive}}
        {{> player}}
    {{else}}
        <div id="jp-movies">
            {{# each list}}
                <div class="cell-table" style="top:{{top}}; left:{{left}};">
                    <button type="button" data-type="go-to-movie">
                        <img src="{{_id}}.jpg" alt="{{title}}" height="317" width="214">
                    </button>
                </div>
            {{/each}}
        </div>
    {{/with}}
</template>
