<template name="player">
    <input id="video-controls" type="text" data-status="pause" size="0" accesskey="p">
    <video id="video-player" width="800" height="500" poster="{{_id}}.jpg">
        <source src="{{_id}}.{{filetype}}" type="{{returnType filetype}}">
        Your browser does not support the video tag.
    </video>
</template>
