<template name="newMovie">
    <div id="jp-movies-edit" class="row">
        <div class="col-md-6 list-half">
            <ul id="jp-movies-list">
                {{# each list}}
                    <li>
                        <button type="button" data-type="list" class="list">{{title}}</button>
                    </li>
                {{/each}}
            </ul>
        </div>
        <div class="col-md-6 movie-detail-g">
            <div id="movie-detail-g">
                {{# if edit}}
                    <!-- contentType="images" fileTypes=".jpg"  formData=show-->

                    {{> upload_bootstrap }}
                    <div class="movie-detail">
                        {{# with show}}
                            <ul>
                                <li><span class="tag">Id:</span> {{_id}}</li>
                                <li>
                                    <div class="form-group">
                                        <label for="movie-detail-title">Title</label>
                                        <input type="text" class="form-control" id="movie-detail-title" value="{{title}}" required>
                                    </div>
                                </li>
                                <li>
                                    <div class="form-group">
                                        <label for="movie-detail-genre">Genre</label>
                                        <input type="text" class="form-control" id="movie-detail-genre" value="{{genre}}" required>
                                    </div>
                                </li>
                                <li>
                                    <div class="form-group">
                                        <label for="movie-detail-imdb">IMDB URL</label>
                                        <input type="text" class="form-control" id="movie-detail-imdb" value="{{imdbURL}}" required>
                                    </div>
                                </li>
                                <li>
                                    <div class="form-group">
                                        <label for="movie-detail-filetype">File Type</label>
                                        <input type="text" class="form-control" id="movie-detail-filetype" value="{{filetype}}" required>
                                    </div>
                                </li>
                            </ul>
                        {{/with}}
                    </div>
                {{else}}
                    {{# with show}}
                        <img src="{{_id}}.jpg" alt="{{title}}" height="317" width="214" class="movie-img">
                        <div class="movie-detail">
                            <ul>
                                <li><span class="tag">Id:</span>  {{_id}}</li>
                                <li><span class="tag">Title:</span> {{title}}</li>
                                <li><span class="tag">Genre:</span> {{genre}}</li>
                                <li>
                                    <a href="{{imdbURL}}" target="_blank">
                                        <img src="ui/imdblogo2.png" alt="imdb logo">
                                    </a>
                                </li>
                                <li><span class="tag">File Type:</span> {{filetype}}</li>
                            </ul>
                        </div>
                    {{/with}}

                {{/if}}
            </div>
            {{# if show}}
                <div id="movie-controls">
                    <button id="movie-action" data-id="{{show._id}}" type="button" class="btn btn-sm {{actionClass}}"
                            data-action="{{action}}">{{action}}</button>
                </div>
            {{/if}}
        </div>
        <button id="jp-movies-add" type="button" class="btn btn-danger">Add...</button>
    </div>
</template>
