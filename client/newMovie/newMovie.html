<template name="newMovie">
    <div class="new-half">
        <table id="new-list" class="table table-striped">
            <thead>
            <tr>
                <th>Title</th>
                <th>IMDB URL</th>
                <th>File Name</th>
                <th>File Type</th>
                <th>Genre</th>
                <th>Thumbnail</th>
                <th>Controls</th>
            </tr>
            </thead>
            <tbody>
            {{# each list}}
                <tr>
                    {{#if toUpdate}}
                        <td>
                            <input type="text" class="form-control" placeholder="{{title}}" data-type="title">
                        </td>
                        <td>
                            <input type="text" class="form-control" placeholder="{{imdbURL}}" data-type="imdbURL">
                        </td>
                        <td>
                            {{# if filename}}
                                <input type="text" class="form-control" placeholder="{{filename}}" data-type="filename">
                            {{else}}
                                {{_id}}
                            {{/if}}
                        </td>
                        <td>
                            <input type="text" class="form-control" placeholder="{{filetype}}" data-type="filetype">
                        </td>
                        <td>
                            <input type="text" class="form-control" placeholder="{{genre}}" data-type="genre">
                        </td>
                        <td>
                        {{# if thumbnailfile}}
                            <input type="text" class="form-control" placeholder="{{thumbnailfile}}" data-type="thumbnailfile">
                        {{else}}
                            {{_id}}
                        {{/if}}
                        </td>
                        <td><button type="button" class="btn btn-xs btn-primary" data-action="save">S</button></td>
                    {{else}}
                    <td>{{title}}</td>
                    <td><a href="{{imdbURL}}"><img src="imdblogo.jpg" alt="imdb" width="35" height="15"></a></td>
                    <td>
                        {{# if filename}}
                            {{removeExt filename}}
                        {{else}}
                            {{_id}}
                        {{/if}}
                    </td>
                    <td>{{filetype}}</td>
                    <td>{{genre}}</td>
                    <td>
                        {{# if thumbnailfile}}
                            {{thumbnailfile}}
                        {{else}}
                            {{_id}}
                        {{/if}}

                    </td>
                    <td><button type="button" class="btn btn-xs btn-success" data-action="edit">E</button></td>
                    {{/if}}
                </tr>
            {{/each}}
            </tbody>
        </table>
    </div>
    <div class="new-half">
        <form id="new-movie" class="container-fluid">
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="form-title">Title</label>
                        <input type="text" class="form-control" id="form-title" name="title" required>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="form-imdbURL">IMDB URL</label>
                        <input type="url" class="form-control" id="form-imdbURL" name="imdbURL" required>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="form-filename">File Name</label>
                        <input type="text" class="form-control" id="form-filename" name="filename" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="form-filepath">File Path</label>
                        <input type="text" class="form-control" id="form-filepath" name="filepath" value="/" required>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="form-filetype">File Type</label>
                        <input type="text" class="form-control" id="form-filetype" name="filetype" maxlength="3"
                               required>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="form-genre">Genre</label>
                        <input type="text" class="form-control" id="form-genre" name="genre" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="form-thumbnailfile">Thumbnailfile</label>
                        <input type="text" class="form-control" id="form-thumbnailfile" name="thumbnailfile"
                               value="thumbnails/" required>
                    </div>
                </div>
                <div class="col-md-4">
                    <button type="submit">Save</button>
                </div>
                <div class="col-md-4">
                    <button type="reset">Clear</button>
                </div>
            </div>
        </form>
    </div>
</template>
